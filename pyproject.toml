[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: integration tests",
]

[tool.black]
line-length = 120

[tool.pyright]
typeCheckingMode = "off"
# Fix relative importing resolves using pyright.
executionEnvironments = {"root" = "src"}

